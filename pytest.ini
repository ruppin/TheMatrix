[pytest]
# Pytest configuration for gitlab-hierarchy-extractor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers - fail on unknown markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    --cov=gitlab_hierarchy
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require mocked services
    slow: Tests that take a long time to run
    database: Tests that interact with database
    api: Tests that interact with GitLab API (mocked)

# Minimum Python version
minversion = 3.8

# Console output style
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
